<html>
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h3>HOME</h3>
        </div>
        <div>
          <h3>GUEST</h3>
        </div>
      </div>
      <div class="scores">
        <div class="home-score" id="home-score">0</div>
        <div class="guest-score" id="guest-score">0</div>
      </div>
      <div class="points-container">
        <div class="home-points">
          <button onclick="addOneHome()">+1</button>
          <button onclick="addTwoHome()">+2</button>
          <button onclick="addThreeHome()">+3</button>
        </div>
        <div class="guest-points">
          <button onclick="addOneGuest()">+1</button>
          <button onclick="addTwoGuest()">+2</button>
          <button onclick="addThreeGuest()">+3</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
